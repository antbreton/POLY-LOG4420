<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Produits</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">  
  <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./assets/js/entete.js"></script>
  <script type="text/javascript" src="./assets/js/products.js"></script>
</head>
<body>
<header>
  <div>
    <a href="./index.html">
      <img alt="logo" src="./assets/img/logo.svg" title="Accueil">
    </a>
    <nav>
      <ul>
        <li><a href="./index.html">Accueil</a></li>
        <li><a class="active" href="./products.html">Produits</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a class="shopping-cart" href="./shopping-cart.html" title="Panier">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
            <i class="fa fa-shopping-cart fa-stack-1x"></i>
          </span>
          <span class="count w3-badge w3-red">3</span>
        </a></li>
      </ul>
    </nav>
  </div>
</header>
<main id="products">
  <section aria-label="Filtres">
    <section>
      <h2>Catégories</h2>
      <div id="product-categories" class="rounded-border">
        <button>Appareils photo</button>
        <button>Consoles</button>
        <button>Écrans</button>
        <button>Ordinateurs</button>
        <button class="selected">Tous les produits</button>
      </div>
    </section>
    <section>
      <h2>Classement</h2>
      <div id="product-criteria" class="rounded-border">
        <button class="selected">Prix (bas-haut)</button>
        <button>Prix (haut-bas)</button>
        <button>Nom (A-Z)</button>
        <button>Nom (Z-A)</button>
      </div>
    </section>
  </section>
  <article>
    <div class="flex-row-justified">
      <h1>Produits</h1>
      <p id="products-count">13 produits</p>
    </div>
    <div id="products-list">
    </div>
  </article>
</main>
<footer>
  <p>Par José Apari-Pantigozo et Antoine Breton</p>
</footer>
</body>
</html>
