<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>OnlineShop - Commande</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="./assets/js/additional-methods.min.js"></script>
		<script type="text/javascript" src="./assets/js/messages_fr.js"></script>
  	<script type="text/javascript" src="./assets/js/entete.js"></script>
  	<script type="text/javascript" src="./assets/js/order.js"></script>

    <body>
        <header>
            <div>
                <a href="./index.html">
                    <img alt="logo" src="./assets/img/logo.svg" title="Accueil">
                </a>
                <nav>
                    <ul>
                        <li><a class="active" href="./index.html">Accueil</a></li>
                        <li><a href="./products.html">Produits</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                        <li>
                            <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
                                <span class="fa-stack fa-lg">
			<i class="fa fa-circle fa-stack-2x fa-inverse"></i>
			<i class="fa fa-shopping-cart fa-stack-1x"></i>
		</span>
                                <span class="count w3-badge w3-red">3</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <article id="order-article">
                <div>
                    <h1>Commande</h1>
                    <form id="order-form" action="./confirmation.html" method="post">
                        <section>
                            <h2>Contact</h2>
                            <div class="flex">
                                <div class="col-50">
                                    <label for="first-name">Prénom</label><br>
                                    <input id="first-name" name="first-name"  type="text" placeholder="Prénom" ><br>

                                    <label for="email">Adresse courriel</label><br>
                                    <input id="email" name="email" type="email" placeholder="Adresse courriel" required>
                                </div>

                                <div class="col-50">
                                    <label for="last-name">Nom</label><br>
                                    <input id="last-name" name="last-name" minlength="2" type="text" placeholder="Nom" ><br>

                                    <label for="phone">Téléphone</label><br>
                                    <input id="phone" name="phone" placeholder="###-###-####">
                                </div>
                            </div>
                        </section>
                        <section>
                            <h2>Paiement</h2>
                            <div class="flex">
                                <div class="col-50">
                                    <label for="credit-card">Numéro de carte de crédit</label><br>
                                    <input id="credit-card" name="credit-card" type="text" placeholder="•••• •••• •••• ••••" >
                                </div>
                                <div class="col-50">
                                    <label for="credit-card-expiry">Expiration (mm/aa)</label><br>
                                    <input id="credit-card-expiry" name="credit-card-expiry" type="text" placeholder="mm/aa" required>
                                </div>
                            </div>
                        </section>
                        <br>
                        <button class="btn" id="order-payer" type="submit">Payer »</button>
                    </form>
                </div>
            </article>
        </main>
        <footer>
            <p>Par Antoine Béland et Konstantinos Lambrou-Latreille</p>
        </footer>
    </body>

</html>
