<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Produit</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">  
  <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./assets/js/entete.js"></script>
  <script type="text/javascript" src="./assets/js/product.js"></script>
</head>
<body>
<header>
  <div>
    <a href="./index.html">
      <img alt="logo" src="./assets/img/logo.svg" title="Accueil">
    </a>
    <nav>
      <ul>
        <li><a href="./index.html">Accueil</a></li>
        <li><a class="active" href="./products.html">Produits</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a class="shopping-cart" href="./shopping-cart.html" title="Panier">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
            <i class="fa fa-shopping-cart fa-stack-1x"></i>
          </span>
          <span class="count w3-badge w3-red">3</span>
        </a></li>
      </ul>
    </nav>
  </div>
</header>
  <main id="product">
    <article class="flex-column">
      <h1 id="product-name"></h1>
      <div class="two-even-columns">
        <div><img id="product-image"></div>
        <div class="flex-column">
          <section>
            <h2>Description</h2>
            <p id="product-desc"></p>
          </section>
          <section>
            <h2>Caractéristiques</h2>
            <ul id="product-features">
            </ul>
          </section>
          <hr>
          <div class="flex-row-justified">
            <p>Prix: <strong id="product-price"></strong></p>
            <form id="add-to-cart-form">
              <label for="product-quantity">Quantité:</label>
              <input class="rounded-border" type="number" value="1" min="1" id="product-quantity">
              <button class="btn" title="Ajouter au panier" type="submit">
                <i class="fa fa-cart-plus"></i> Ajouter
              </button>
            </form>
          </div>
        </div>
      </div>
    </article>
  </main>
  <div id="dialog" class="toast" style="display:none;"></div>
  <footer>
    <p>Par José Apari-Pantigozo et Antoine Breton</p>
  </footer>
</body>
</html>
