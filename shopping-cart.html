<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>OnlineShop - Panier</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
		<script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="./assets/js/shopping-cart.js"></script>
</head>

<body>
    <header>
        <div>
            <a href="./index.html">
                <img alt="logo" src="./assets/img/logo.svg" title="Accueil">
            </a>
            <nav>
                <ul>
                    <li><a class="active" href="./index.html">Accueil</a></li>
                    <li><a href="./products.html">Produits</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                    <li>
                        <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
                            <span class="fa-stack fa-lg">
			<i class="fa fa-circle fa-stack-2x fa-inverse"></i>
			<i class="fa fa-shopping-cart fa-stack-1x"></i>
		</span>
                            <span class="count w3-badge w3-red">3</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <article>
            <div id="shopping-cart">
                <h1>Panier</h1>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Produit</th>
                            <th>Prix unitaire</th>
                            <th>Quantité</th>
                            <th>Prix</th>
                        </tr>
                    </thead>
                    <tbody id="products-tbody">
                    </tbody>
                </table>
                <p>Total: <strong id="total-order-amount">-</strong></p>
                <button class="btn" onclick="clearCart()" id="remove-all-items-button">Vider le panier</button>
                <a class="btn" id="order" href="./order.html">Commander</a>
            </div>
        </article>
    </main>
    <footer>
        <p>Par Antoine Béland et Konstantinos Lambrou-Latreille</p>
    </footer>
</body>

</html>
